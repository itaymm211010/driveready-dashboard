    - Tailwind `space-x-*` â†’ prefer `gap-*` to avoid RTL issues
    - Icons that indicate direction (arrows) should be mirrored: `scale-x-[-1]`
    - padding/margin: use `ps-*` / `pe-*` (logical properties) instead of `pl-*` / `pr-*`

